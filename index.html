<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.000 Hours - Seguimiento de práctica deliberada</title>
    
    <!--
      ESTILOS EXTERNOS:
      - Fuente Comfortaa para la interfaz
      - Iconos de Font Awesome
      - Archivo CSS local
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
      CABECERA PRINCIPAL 
      Muestra el título de la aplicación
    -->
    <h1>10.000 Hours</h1>
    
    <!-- 
      CONTENEDOR DE TEMPORIZADORES:
      Área principal donde se colocan y organizan todos los timers
      - Usa posición relativa para el posicionamiento absoluto de los timers
      - Tamaño mínimo de toda la pantalla
    -->
    <div class="counters-container"></div>
    
    <!-- 
      BOTÓN PARA AÑADIR TEMPORIZADORES:
      - Posición fija en esquina inferior derecha
      - Estilo circular con icono +
    -->
    <div class="add-counter">
        <i class="fas fa-plus"></i>
    </div>

    <!-- 
      PLANTILLA DE TEMPORIZADOR:
      - Estructura HTML que se clona para cada nuevo timer
      - Contiene todos los elementos visuales y el menú contextual
    -->
    <template id="timer-template">
        <div class="timer-wrapper">
            <!-- Contenedor principal del timer -->
            <div class="timer">
                <div class="progress-container">
                    <!-- Elementos visuales del progreso -->
                    <div class="group-circles"></div>  <!-- Círculos concéntricos de nivel -->
                    <div class="progress-fill"></div>   <!-- Fondo de color del progreso -->
                    <div class="progress-bar"></div>    <!-- Barra de progreso animada -->
                    
                    <!-- Contenido central del timer -->
                    <div class="timer-content">
                        <div class="timer-name">Nuevo</div>     <!-- Nombre editable del timer -->
                        <div class="timer-time">0.0s</div>      <!-- Tiempo acumulado formateado -->
                    </div>
                </div>
            </div>
            
            <!-- 
              MENÚ CONTEXTUAL:
              - Aparece con click largo
              - Ofrece acciones para personalizar el timer
            -->
            <div class="context-menu">
                <div class="menu-item" data-action="rename">Renombrar</div>
                <div class="menu-item" data-action="edit-time">Editar tiempo</div>
                <div class="menu-item" data-action="color">Cambiar color</div>
                <div class="menu-item" data-action="reset">Reiniciar</div>
                <div class="menu-item" data-action="delete">Eliminar</div>
            </div>
        </div>
    </template>

    <!-- 
      SELECTOR DE COLOR:
      - Oculto por defecto
      - Se muestra al seleccionar "Cambiar color" en el menú contextual
    -->
    <div class="color-picker">
        <input type="color" id="color-input" value="#4a90e2">
        <button onclick="applyColor()">Aplicar</button>
    </div>

    <!-- 
      CONTROLES DE ORDENACIÓN:
      - Permite organizar los timers por nombre o tiempo
      - Posición fija en esquina superior derecha
    -->
    <div class="controls">
        <button onclick="sortByName()">Ordenar por Nombre</button>
        <button onclick="sortByTime()">Ordenar por Tiempo</button>
    </div>

    <!-- 
      CONTROLES DE GUARDADO/CARGA:
      - Permite exportar e importar todos los timers
      - Posición fija en esquina superior izquierda
    -->
    <div class="saveload">
        <button onclick="Save()">Guardar</button>
        <button onclick="document.getElementById('upload-input').click()">Cargar</button>
        <!-- Input oculto para seleccionar archivo -->
        <input id="upload-input" type="file" accept=".json" style="display: none;" onchange="Load(event)" />
    </div>

    <!-- 
      SCRIPT PRINCIPAL:
      - Contiene toda la lógica de la aplicación
      - Clase Timer y funciones globales
    -->
    <script src="app.js"></script>
</body>
</html>
