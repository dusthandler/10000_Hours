<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.000 Hours - Seguimiento de pr√°ctica deliberada</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>10.000 Hours</h1>
    <div class="counters-container"></div>
    
    <div class="add-counter">
        <i class="fas fa-plus"></i>
    </div>

    <template id="timer-template">
        <div class="timer-wrapper">
            <div class="timer">
                <div class="progress-container">
                    <div class="group-circles"></div>
                    <div class="progress-fill"></div>
                    <div class="timer-content">
                        <div class="timer-name">Nuevo</div>
                        <div class="timer-time">0.0s</div>
                        <div class="level-progress">
                            <div class="level-info">
                                <span class="current-level">0</span>
                                <div class="progress-container">
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                </div>
                                <span class="next-level">1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="context-menu">
                <div class="menu-item" data-action="rename">Renombrar</div>
                <div class="menu-item" data-action="edit-time">Editar tiempo</div>
                <div class="menu-item" data-action="color">Cambiar color</div>
                <div class="menu-item" data-action="reset">Reiniciar</div>
                <div class="menu-item" data-action="delete">Eliminar</div>
            </div>
        </div>
    </template>

    <div class="color-picker">
        <input type="color" id="color-input" value="#4a90e2">
        <button onclick="applyColor()">Aplicar</button>
    </div>

    <div class="controls">
      <button class="control-btn sort-name" onclick="sortByName()">Nombre</button>
      <button class="control-btn sort-time" onclick="sortByTime()">Tiempo</button>
      <button class="control-btn achievements-btn" onclick="toggleAchievements()">Logros</button>
    </div>

    <div class="saveload">
      <button class="control-btn save-btn" onclick="Save()">Guardar</button>
      <button class="control-btn load-btn" onclick="document.getElementById('upload-input').click()">Cargar</button>
      <input id="upload-input" type="file" accept=".json" style="display: none;" onchange="Load(event)" />
    </div>

    <div class="achievements-panel">
      <div class="achievements-header">
        <h3>Logros Desbloqueados</h3>
        <button class="close-btn" onclick="toggleAchievements()">&times;</button>
      </div>
      <div class="achievements-list"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
